<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: cornflowerblue;
        }

        h1, p {
            width: auto;
            height: 200px;
            border-radius: 5px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição...</p>
    <script>
        window.alert('Minha primeira mensagem!') /* no JavaScript não é obrigatório o ponto  e virgula (;) */
        window.confirm('Está gostando de JS') // janela com botão ok e cancelar
        window.prompt('Qual é seu nome?') // vai perguntar o nome
        //----------------
        var n1 = Number.parseInt(window.prompt('escreva um número:'))
        var n2 = Number.parseInt(window.prompt('escreva outro número:'))
        var soma = n1 + n2
        window.alert('A soma dos valores é ' + soma)
        var nome = 'Luiz'
        var outronome = window.prompt('Informe outro nome:')
        document.writeln(nome)
        document.write(`Meu nome tem ${nome.length} letras`)
        document.write(`Meu nome é maiúculo é ${nome.toLocaleUpperCase()}`)
        document.write(`Meu nome em minúsculo é ${nome.toLocaleLowerCase()}`)
        document.write(`Meu outro nome é ${outronome}`)
    </script>
</body>
</html>
