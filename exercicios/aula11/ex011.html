<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nacionalidade</title>
</head>
<body>
<h1>Brasieliro ou Estrangeiro</h1>
    Informe seu país de origem: <input type="text" name="txtnac" id="txtnac">

    <input type="button" value="Verificar" onclick="Verificar()">

    <div id="verificado">Você é Brasileiro ou Estrangeiro?</div>

    <script>
        function Verificar() {  
            var txnac = window.document.getElementById('txtnac')
            var verif = window.document.getElementById('verificado')
            var nac = txnac.value
            verif.innerHTML = `Seu pais é o(a) <strong>${nac}</strong>`
            verif.innerHTML += '<p>Abaixo veja se você é Brasileiro ou Estrangeiro</p>'
            if ( nac == 'Brasil') {
                verif.innerHTML += ('Você é  <strong>Brasileiro</strong>')
            } else {
                verif.innerHTML += ('Você é estrangeiro')
            }          
        }
    </script>
</body>
</html>
