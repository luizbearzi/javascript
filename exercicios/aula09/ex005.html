<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passos com DOM</title>
    <style>
        body {
            background-color: rgb(93, 95, 253);
            color: white;
            font: normal 19pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Apredendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        window.document.write(window.document.URL)
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Est√° escrito assim: ' + p1.innerHTML)
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        var d = window.document.querySelector('div#msg')
        d.innerText = 'Estou aguardando'
        p1.style.color = 'orange'
        corpo.style.color = 'pink'
    </script>
</body>
</html>
